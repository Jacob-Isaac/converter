<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script defer src="javaScript/javaScript.js"></script>
  </head>

  <body class="body">
    <h1 class="body__headerFont">Currency converter</h1>

    <form class="js-converter">
      <fieldset class="form">
        <legend class="form__legend js-form__legend">PLN/USD</legend>
        <p>
          <label class="form__input">
            <img
              class="form__input--flag js-toggleFlagInput"
              src="images/pln.png"
            />
            <input
              class="js-input"
              name="currency"
              type="number"
              min="0"
              max="999999999999"
              step="any"
              required
            />
          </label>
        </p>
        <button class="global__button js-button">
          <img class="form__button--image" src="images/arrows.png" />
        </button>
        <p>
          <label class="form__result">
            <img
              class="form__result--flag js-toggleFlagResult"
              src="images/usd.png"
            />
            <input
              class="form__result--color js-result"
              name="currency"
              type="number"
              min="0"
              max="99999999999900"
              step="any"
              disabled
            />
          </label>
        </p>
        <p>
          <label class="form__labelMultiplier">
            <span class="form__labelMultiplier--font"
              >1 USD =
              <input
                class="form__labelMultiplier--input js-multiplier"
                name="multiplier"
                value="3.8"
                type="number"
                min="0.1"
                max="100"
                step="any"
              />
              PLN (type to edit)</span
            >
          </label>
        </p>
      </fieldset>

    <div class="converter">
      <button class="global__button js-converter__button">
        <img class="converter__button--image" src="images/circle.png" />
      </button>
      <p class="converter__text">Calculate!</p>
    </div>
      </form>

    <footer class="footer">
      <p class="footer__text">Copyright Jakub Nowakowski 2021</p>
    </footer>
  </body>
</html>
